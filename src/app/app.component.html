<!-- Top navbar -->
<nav #appNavbar>
  <app-navbar-top></app-navbar-top>
</nav>

<!-- Router outlet -->
<div [ngStyle]="{
  'margin-top': (navbarHeight$ | async) + 'px',
  'margin-bottom': (footerIsFixed$ | async) ? (footerHeight$ | async) + 'px' : '0px' }
">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer #appFooter [class.is-fixed]="footerIsFixed$ | async">
  <app-footer></app-footer>
</footer>
