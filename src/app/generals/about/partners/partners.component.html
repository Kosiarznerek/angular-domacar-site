<section>
  <div class="container">
    <div class="row">

      <div class="col-12">
        <owl-carousel-o [options]="carouselOptions">
          <ng-container *ngFor="let slide of carouselImages">
            <ng-template carouselSlide>
              <div class="image-wrapper">
                <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>

    </div>
  </div>
</section>
